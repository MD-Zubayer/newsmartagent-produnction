upstream django_backend {
    server newsmartagent-django:8000;
}

upstream nextjs_frontend {
    server newsmartagent-nextjs:3000;
}

upstream n8n_backend {
    server newsmartagent-n8n:5678;
}

server {
    listen 80;

    # ‡ßß. Django Static Files (‡¶è‡¶ü‡¶ø ‡¶Æ‡¶æ‡¶∏‡ßç‡¶ü ‡¶≤‡¶æ‡¶ó‡¶¨‡ßá‡¶á)
    location /static/ {
        alias /app/static/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # ‡ß®. Django Media Files
    location /media/ {
        alias /app/media/;
    }

    # Django Admin
    location /admin/ {
        proxy_pass http://django_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Django Accounts
    location /accounts/ {
        proxy_pass http://django_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Django API
    location /api/ {
        proxy_pass http://django_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /ws/ {
        proxy_pass http://django_backend; 
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade"; 
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # üî• ‡¶è‡¶á ‡¶≤‡¶æ‡¶á‡¶®‡¶ü‡¶ø ‡¶Æ‡¶æ‡¶∏‡ßç‡¶ü! ‡¶è‡¶ü‡¶ø‡¶á ‡¶ï‡ßÅ‡¶ï‡¶ø ‡¶ö‡ßÅ‡¶∞‡¶ø ‡¶π‡¶ì‡ßü‡¶æ ‡¶Ü‡¶ü‡¶ï‡¶æ‡¶¨‡ßá
        proxy_set_header Cookie $http_cookie;

        # ‡¶ï‡¶æ‡¶®‡ßá‡¶ï‡¶∂‡¶® ‡¶ú‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶§ ‡¶∞‡¶æ‡¶ñ‡¶§‡ßá
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_connect_timeout 86400s; # ‡¶è‡¶ü‡¶ø‡¶ì ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡ßÅ‡¶®
        proxy_redirect off;
    }

    location /n8n/ {
    # proxy_pass ‡¶è‡¶∞ ‡¶∂‡ßá‡¶∑‡ßá ‡¶∏‡ßç‡¶≤‡ßç‡¶Ø‡¶æ‡¶∂ ‡¶¶‡ßá‡¶¨‡ßá‡¶® ‡¶®‡¶æ
         proxy_pass http://n8n_backend/; 

         proxy_set_header Host $host;
         proxy_set_header X-Real-IP $remote_addr;
         proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
         proxy_set_header X-Forwarded-Proto $scheme;

         # WebSocket Support
         proxy_http_version 1.1;
         proxy_set_header Upgrade $http_upgrade;
         proxy_set_header Connection "upgrade";
    
    proxy_read_timeout 86400;
}
    location /assets/ {
         proxy_pass http://n8n_backend/assets/;
         proxy_set_header Host $host;
         proxy_set_header X-Real-IP $remote_addr;
}

    # Next.js Frontend (‡¶¨‡¶æ‡¶ï‡¶ø ‡¶∏‡¶¨ ‡¶∞‡¶ø‡¶ï‡ßã‡ßü‡ßá‡¶∏‡ßç‡¶ü‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø)
    location / {
        proxy_pass http://nextjs_frontend;
        
        # ‡¶∞‡¶æ‡¶á‡¶ü ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤ ‡¶è‡¶¨‡¶Ç ‡¶¨‡ßú ‡¶°‡ßá‡¶ü‡¶æ ‡¶∏‡ßç‡¶ü‡ßç‡¶∞‡¶ø‡¶Æ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø
        proxy_buffering off;
        proxy_redirect off;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    

}