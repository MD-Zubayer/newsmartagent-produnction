upstream django_backend {
    server newsmartagent-django:8000;
}

upstream nextjs_frontend {
    server newsmartagent-nextjs:3000;
}

upstream n8n_backend {
    server newsmartagent-n8n:5678;
}

server {
    listen 80;

    # ১. Django Static Files (এটি মাস্ট লাগবেই)
    location /static/ {
        alias /app/static/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # ২. Django Media Files
    location /media/ {
        alias /app/media/;
    }

    # Django Admin
    location /admin/ {
        proxy_pass http://django_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Django Accounts
    location /accounts/ {
        proxy_pass http://django_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Django API
    location /api/ {
        proxy_pass http://django_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /n8n/ {
    # proxy_pass এর শেষে স্ল্যাশ দেবেন না
         proxy_pass http://n8n_backend/; 

         proxy_set_header Host $host;
         proxy_set_header X-Real-IP $remote_addr;
         proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
         proxy_set_header X-Forwarded-Proto $scheme;

         # WebSocket Support
         proxy_http_version 1.1;
         proxy_set_header Upgrade $http_upgrade;
         proxy_set_header Connection "upgrade";
    
    proxy_read_timeout 86400;
}
    location /assets/ {
         proxy_pass http://n8n_backend/assets/;
         proxy_set_header Host $host;
         proxy_set_header X-Real-IP $remote_addr;
}

    # Next.js Frontend (বাকি সব রিকোয়েস্টের জন্য)
    location / {
        proxy_pass http://nextjs_frontend;
        
        # রাইট স্ক্রল এবং বড় ডেটা স্ট্রিম করার জন্য
        proxy_buffering off;
        proxy_redirect off;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    

}